    <div class="container">

      <div class="kontak">
        <form>
          <table cellpadding="5">
            <caption>
              <h2>Hubungi Kami</h2>
            </caption>
            <tr>
              <td><label for="name">Nama Lengkap</label></td>
              <td><input type="text" id="name" name="name" /></td>
            </tr>
            <tr>
              <td><label for="email">Alamat Email</label></td>
              <td><input type="text" id="email" name="email" /></td>
            </tr>
            <tr>
              <td>
                <label for="kategori">Kategori <br /></label>
              </td>
              <td class="radio-container">
                <input
                  type="radio"
                  id="report"
                  name="kategori"
                  value="report"
                />
                <label for="report">Laporan</label>
              </td>
              <td class="radio-container">
                <input
                  type="radio"
                  id="feedback"
                  name="kategori"
                  value="feedback"
                />
                <label for="feedback">Masukan</label>
              </td>
            </tr>

            <tr>
              <td><label for="message">Pesan</label></td>
              <td>
                <textarea id="message" name="message" rows="5"></textarea>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2">
                <input
                  type="checkbox"
                  id="verification"
                  name="verification"
                  value="1"
                  required
                />
                <label for="verification">Konfirmasi Tindakan</label>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2">
                <input type="submit" value="Kirim" />
              </td>
            </tr>
            <tr>
              <td colspan="2"><hr /></td>
            </tr>
          </table>
        </form>
      </div>
