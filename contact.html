      <div class="kontak">
        <h2>Hubungi Kami</h2>
        <form>
          <div class="form-group">
            <label for="fname">Nama Lengkap</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="form-group">
            <label for="lname">Alamat Email</label>
            <input type="text" id="lname" name="lname" />
          </div>
          <div class="form-group">
            <label>Kategori</label>
            <div class="radio-container">
              <input type="radio" id="report" name="kategori" value="Laporan" />
              <label for="report">Laporan</label>
            </div>
            <div class="radio-container">
              <input
                type="radio"
                id="feedback"
                name="kategori"
                value="Masukkan"
              />
              <label for="feedback">Masukkan</label>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              id="verification"
              name="verification"
              value="1"
              required
            />
            <label for="verification" id="label">Konfirmasi Tindakan</label>
          </div>
          <div class="form-actions">
            <center><input type="submit" value="Kirim" /></center>
          </div>
        </form>
      </div>
